<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tab切换</title>
		<style>
			#content{
				width: 400px;
				height: 200px;
			}
			#tab_bar{
				width: 400px;
				height: 20px;
				float: left;
			}
			#tab_bar ul{
				padding: 0px;
				margin: 0px;
				height: 20px;
				text-align: center;
			}
			#tab_bar li{
				list-style-type: none;
				float: left;
				width: 133.3px;
				height: 20px;
				background-color: gray;
			}
			.tab_css{
				width: 400px;
				height: 200px;
				background-color: orange;
				display: none;
				float: left;
			}
		</style>
		<script>
			var myclick = function(v){
				//根据标签名 获取标签名为li 的数据集合
				var llis = document.getElementsByTagName("li");
				for(var i=0;i<llis.length;i++){//循环遍历获取每一个li 
					var lli = llis[i]; 
					//当 id符合条件的时候 进行背景颜色的修改
					if(lli == document.getElementById("tab"+v)){ 
						lli.style.backgroundColor = "orange";
					}else{
						lli.style.backgroundColor = "gray";
					}
				}
				//控制显示内容部分的div 随着 上方tab的改变而切换
				var divs = document.getElementsByClassName("tab_css");
				for(var i=0;i<divs.length;i++){//循环获取div
					var divv = divs[i]; 
					//判断id是否符合条件 进行 显示 和隐藏 操作
					if(divv == document.getElementById("tab"+v+"_content")){
						divv.style.display = "block";
					}else{
						divv.style.display = "none";
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="content">
			<div id="tab_bar">
				<ul>
					<li id="tab1" onmouseover="myclick(1)" style="background-color: orange;">tab1</li>
					<li id="tab2" onmouseover="myclick(2)">tab2</li>
					<li id="tab3" onmouseover="myclick(3)">tab3</li>
				</ul>
			</div>
			<div class="tab_css" id="tab1_content" style="display: block;">
				<div>第一个页面</div>
			</div>
			<div class="tab_css" id="tab2_content">
				<div>第二个页面</div>
			</div>
			<div class="tab_css" id="tab3_content">
				<div>第三个页面</div>
			</div>
		</div>
	</body>
</html>
