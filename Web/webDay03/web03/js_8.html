<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>正则对象</title>
	</head>
	<body>
		<!--
		<script>
			var txt = "Hello World";
			var reg = new RegExp("World","g");
			alert(reg.test(txt)); //是正则对象的方法 用来测试 字符串和规则是否匹配
		</script>
		-->
		<script>
			var str = "hello world";
			//切割 split 
			//alert(str.split(/o/g));
			//替换 replace
			alert(str.replace(/o/g,"haha"));
			//查找 search 只能找第一个出现的位置 
			//如果需要查找第n个出现的位置
			//使用 exec 方法
			alert(str.search(/l/g));
			//匹配 match 找字符串中符合正则表达式的部分 并返回
			alert(str.match(/l/g));
			//用户名以字母开头 第二位可以是字母下划线数字 长度在6到10之间
			var reg1 = new RegExp("^[a-zA-Z][a-zA-Z_0-9]{5,9}$","g");
			var reg2 = /^[a-zA-Z][a-zA-Z_0-9]{5,9}$/g;
			var username = "asd";
			alert(reg2.test(username));
		</script>
		<form name="myform" action="">
			USERNAME:<input type="text" name="user" />
			<input type="button" value="check" onclick="checkUser()" />
		</form>
		<script>
			function checkUser(){
				var username = document.myform.user.value;
				var reg = /^[a-zA-Z][a-zA-Z_0-9]{5,9}$/g;
				if(!reg.test(username)){
					alert("error"+username);
				}else{
					alert("success");
				}
			}
		</script>
	</body>
</html>
