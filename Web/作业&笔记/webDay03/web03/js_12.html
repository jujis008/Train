<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>出生日期 引用一个外部的js 文件</title>
		<script src="js/DatePicker.js"></script>
		<script>
			function show(){
				var bir = document.getElementById("birthday").value;
				alert(bir);
			}
		</script>
	</head>
	<body>
		出生日期
		<input type="text" name="birth" id="birthday" onclick="setday(this)"/>
		<input type="button" value="显示" onclick="show()" />
	</body>
</html>
