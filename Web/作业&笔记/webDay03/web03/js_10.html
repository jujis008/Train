<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Date获取时间</title>
	</head>
	<body>
		<script>
			var d = new Date(); //获取当前时间
			//起始日期 1970年1月1日 00:00:00
			/*
			 * Seconds 和 minutes 0-59
			 * Hours 0-23
			 * Day 0-6 从星期日开始
			 * Date 1-31 月份中的天数
			 * Months 0-11
			 * */
			document.write(d);
			var year = d.getFullYear();
			var month = d.getMonth();
			var date = d.getDate();
			var hour = d.getHours();
			var minute = d.getMinutes();
			var second = d.getSeconds();
			var day = d.getDay();
			if(hour<10){
				hour="0"+hour;
			}
			if(minute<10){
				minute="0"+minute;
			}
			if(second<10){
				second="0"+second;
			}
			document.write("<br />"+year+"-"+(month+1)+"-"+date+"-"+hour+":"+minute+":"+second+",星期"+day);
			if(hour>=0 && hour<=12){
				document.write("上午好");
			}
			if(hour>12 && hour<=18){
				document.write("下午好");
			}
			if(hour>18 && hour<24){
				document.write("夜深了");
			}
			
		</script>
	</body>
</html>
